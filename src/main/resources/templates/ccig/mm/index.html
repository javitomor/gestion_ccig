<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../../../static/css/bootstrap.css" />

<script th:src="@{/js/jquery.js}" src="../../../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}"
	src="../../../static/js/bootstrap.js"></script>
<script th:src="@{/js/loadMenu.js}" src="../../../static/js/loadMenu.js"></script>
<meta charset="utf-8">
<title>Lista de MM</title>
</head>

<body>

	<nav>
		<div class="row">
			<div class="col-2">
				<ul class="nav flex-column nav-pills">
					<li class="nav-item"><a class="nav-link  active" href="/home/ccig/mm/index"
						th:href="@{/home/ccig/mm/index}">Inicio</a></li>
					<li>
					<a class="nav-link"href="/home/ccig/mm/cargarmm"
						th:href="@{/home/ccig/mm/cargarmm}">Cargar MM</a></li>
				</ul>
			</div>
			<div class="col-10">
				<div class="tab-content" id="v-pills-tabContent">
					<div class="tab-pane fade" id="v-pills-home" role="tabpanel"
						aria-labelledby="v-pills-home-tab">...</div>
					<div class="tab-pane fade show active" id="v-pills-ccig"
						role="tabpanel" aria-labelledby="v-pills-ccig-tab">
						<section id="secFormularioCargaMM">
							<table class="table">

								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">NR</th>
										<th scope="col">NC</th>
										<th scope="col">SEGURIDAD</th>
										<th scope="col">PRECEDENCIA</th>
										<th scope="col">PROMOTOR</th>
										<th scope="col">GFH</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<div th:with="linea=0"></div>
									<th:block th:each="mensaje : ${mensajesMilitares}">
										<div th:with="linea=${linea}+1"></div>
										<tr>
											<th scope="row" th:text="${mensaje.id}"></th>
											<td th:text="${mensaje.nr}" class="font-weight-bold"></td>
											<td th:text="${mensaje.nc}" class="font-weight-bold"></td>
											<td th:text="${mensaje.seguridad}" class="font-weight-bold"></td>
											<td th:text="${mensaje.precedencia}" class="font-weight-bold"></td>
											<td th:text="${mensaje.promotor}" class="font-weight-bold"></td>
											<td th:text="${mensaje.gfh}" class="font-weight-bold"></td>
											<td>
												<button class="btn btn-primary" type="button"
													data-toggle="collapse"
													th:attr="data-target = '#row'+${mensaje.id }"
													aria-expanded="false">
													<i class="fa fa-cancel">>></i>
												</button>
											</td>
										</tr>

										<tr class="collapse" th:id="row + ${mensaje.id}">
											<td></td>
											<td colspan="2">INFORMATIVOS</td>
											<td colspan="2">EJECUTIVOS</td>
											<td colspan="2">ACCIONES</td>
										</tr>
										<tr class="collapse" th:id="row + ${mensaje.id}">
											<td></td>

											<td colspan="2">
												<dl th:each="informativo: ${mensaje.informativos}">
													<dt th:text="${informativo}"></dt>
												</dl>
											</td>
											<td colspan="2">
												<dl th:each="ejecutivo: ${mensaje.ejecutivos}">
													<dt th:text="${ejecutivo}"></dt>
												</dl>
											</td>
											<td colspan="2"><a href="#">Editar</a> | <a href="#">Borrar</a> | <a href="#">PDF</a></td>
										</tr>


									</th:block>

								</tbody>
							</table>

						</section>
					</div>
				</div>
			</div>
	</nav>


</body>

</html>
